---
log_level: trace
cache:
  schema_file: testing.schema.json
endpoint: https://api222.newrelic.com/graphql
auth:
  header: Api-Key
  api_key_env_var: NEW_RELIC_API_KEY
packages:
  - name: alerts
    path: pkg/alerts
    import_path: "github.com/newrelic/newrelic-client-go/pkg/alerts"
    generators:
      - typegen
    mutations:
      - name: cloudConfigureIntegration
        max_query_field_depth: 1
      - name: cloudLinkAccount
        max_query_field_depth: 1
        argument_type_overrides:
          accountId: "Int!"
          accounts: "CloudLinkCloudAccountsInput!"
        exclude_fields:
          - "updatedAt"
    queries:
      - path: ["actor", "cloud"]
        endpoints:
          - name: linkedAccounts
            max_query_field_depth: 2
            include_arguments:
              - "provider"
            exclude_fields:
              - "updatedAt"
    types:
      - name: AlertsMutingRuleConditionInput
      - name: AlertsPolicy
        generate_struct_getters: true
      - name: ID
        field_type_override: string
        skip_type_create: true
      - name: InterfaceImplementation
        interface_methods:
          - "Get() string"

generators:
  - name: typegen
    fileName: "types.go"
